<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Metadata -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=1, initial-scale=1.0">

  <title>Star Trek Simulator</title>
  <link rel="icon" type="image/png" href="./assets/favicon.png" />

  <!-- Styles -->
  <link rel="stylesheet" href="./styles/main.css">

  <!-- Scripts -->
  <script src="https://unpkg.com/rsup-mqtt"></script>
  <script src="./scripts/player.js"></script>
  <script src="./scripts/room.js"></script>
  <script src="./scripts/starShip.js"></script>
  <script src="./scripts/main.js"></script>
</head>

<body>
  <h1 class="title">StarTrek-Simulator</h1>
  <noscript>Your browser does not support JavaScript!</noscript>
  <!-- Menu -->
  <div id='menu'>
    <!-- Create form -->
    <form onsubmit="createRoom();return false">
      <div class="row">
        <div class="form-input col-6 col-s-12">
          <label for="input_nickname">Nick name:</label><br>
          <input type="text" id="input_nickname" name="nickname">
         </div>
        <div class="form-input col-6 col-s-12">
          <label for="input_gender">Gender:</label><br>
          <select id="input_gender" name="gender">
            <option value="Male">Male</option>
            <option value="Female" selected>Female</option>
            <option value="0">NO Binary</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="form-input col-6 col-s-12">
          <label for="input_starship">Starship:</label><br>
          <select id="input_starship" name="select">
            <option value="batship">Batship</option>
            <option value="battleship" selected>Battleship</option>
            <option value="spaceship">Spaceship</option>
            <option value="ussenterprise">USSEnterprice</option>
          </select>
         </div>
        <div class="form-input col-6 col-s-12">
          <label for="input_team">Team:</label><br>
          <select id="input_team" name="select">
            <option value="klingon">Klingon</option>
            <option value="federation" selected>Federation</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="form-input col-12 col-s-12">
          <button>Create</button>
        </div>
      </div>
    </form>
    <!-- End Create form -->
    <hr>
    <!-- Join form -->
    <form  onsubmit="joinForm();return false">
      <div class="row">
        <div class="form-input col-12 col-s-12">
          <label for="input_gamecode">Game code:</label><br>
          <input type="text" id="input_gamecode" name="nickname">
         </div>
      </div>
      <div class="row">
        <div class="form-input col-6 col-s-12">
          <label for="input_nickname_join">Nick name:</label><br>
          <input type="text" id="input_nickname_join" name="nickname">
         </div>
        <div class="form-input col-6 col-s-12">
          <label for="input_gender_join">Gender:</label><br>
          <select id="input_gender_join" name="gender">
            <option value="Male">Male</option>
            <option value="Female" selected>Female</option>
            <option value="0">NO Binary</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="form-input col-6 col-s-12">
          <label for="input_starship_join">Starship:</label><br>
          <select id="input_starship_join" name="select">
            <option value="batship">Batship</option>
            <option value="battleship" selected>Battleship</option>
            <option value="spaceship">Spaceship</option>
            <option value="ussenterprise">USS Enterprise</option>
          </select>
         </div>
        <div class="form-input col-6 col-s-12">
          <label for="input_team_join">Team:</label><br>
          <select id="input_team_join" name="select">
            <option value="klingon">Klingon</option>
            <option value="federation" selected>Federation</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="form-input col-12 col-s-12">
          <button>Join</button>
        </div>
      </div>
    </form>
    <!-- End Join form -->    
  </div>
  <!-- End Menu -->
  <!-- Game -->
  <div id='id_room'> </div>
  <div id='galaxy'></div>
  <!-- End Game -->
</body>

</html>
